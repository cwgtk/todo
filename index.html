<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-check-circle"></i>
                투두리스트
            </h1>
            <div class="view-toggle">
                <button id="listViewBtn" class="view-btn active">
                    <i class="fas fa-list"></i>
                    리스트
                </button>
                <button id="calendarViewBtn" class="view-btn">
                    <i class="fas fa-calendar"></i>
                    달력
                </button>
            </div>
        </header>

        <div class="todo-input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." maxlength="100">
                <input type="date" id="todoDate" required>
                <button id="addTodoBtn" type="button">
                    <i class="fas fa-plus"></i>
                    추가
                </button>
            </div>
        </div>

        <div class="content">
            <!-- 리스트 뷰 -->
            <div id="listView" class="view active">
                <div class="todo-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTodos">0</span>
                        <span class="stat-label">전체 할 일</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTodos">0</span>
                        <span class="stat-label">완료됨</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTodos">0</span>
                        <span class="stat-label">남은 할 일</span>
                    </div>
                </div>

                <div class="todo-filters">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="pending">미완료</button>
                    <button class="filter-btn" data-filter="completed">완료</button>
                </div>

                <div class="todo-list" id="todoList">
                    <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 달력 뷰 -->
            <div id="calendarView" class="view">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" class="nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="calendar" id="calendar">
                    <!-- 달력이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 편집 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>할 일 수정</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTodoInput" placeholder="할 일을 입력하세요..." maxlength="100">
                <input type="date" id="editTodoDate">
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn-secondary">취소</button>
                <button id="saveEdit" class="btn-primary">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
